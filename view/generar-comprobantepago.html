<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17row7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Contenido container Usuario -->
    <div class=" class="container">
        <div class="container container-container">
            <form action="generar-contrato-cirugia.html" class="container">
                <h3 class="text-center text-uppercase my-3">Comprobante de Pago</h3>
                <!-- Fila 1 -->
                <h3 class="text-center text-uppercase my-3">Datos Cliente</h3>
                <div class="row">
                    
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Correo Electronico</label>
                        <input type="email" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Nombre</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <h3 class="text-center text-uppercase my-3">Servicios</h3>
                <div class="row">
                    
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Servicio</label>
                        <select name="" id="" class="form-control">
                            <option value="">Esterilización</option>
                            <option value="">Contrato Pension</option>
                            <option value="">Vacunas</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Precio</label>
                        <input type="number" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Cantidad</label>
                        <input type="number" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <input type="submit" value="Agregar Servicio" id="aceptar" class="form-control">
                    </div>
                </div>
                <h3 class="text-center text-uppercase my-3">Pago</h3>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Metodo de Pago</label>
                        <select name="" id="" class="form-control">
                            <option value="">Tarjeta</option>
                            <option value="">Transferencia</option>
                            <option value="">Efectiva</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Tarjeta</label>
                        <input type="number" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha de Pago</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Hora de Pago</label>
                        <input type="datetime" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17f17.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Contenido Formulario Usuario -->
    <div class="contenido-formulario container">
        <div class="container contenedor-formulario">
            <form action="generar-contrato-pension.html" class="container">
                <h3 class="text-uppercase text-center my-5">Registrar Contrato Pension</h3>
                <!-- Fila 1 -->
                <h3 class="text-center text-uppercase my-5">Datos Cliente</h3>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Correo Electronico</label>
                        <input type="email" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Nombre del Dueño</label>
                        <select name="" id="" class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="">Fernando</option>
                            <option value="">Hela</option>
                            <option value="">Pedro</option>
                        </select>
                    </div>
                </div>
                <!-- Fin F1 -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Apellido Paterno</label>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Telefono Movil</label>
                        <input type="tel" required class="form-control">
                    </div>
                </div>
                <h3 class="text-center text-uppercase my-5">Datos Mascota</h3>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Nombre de la Mascota</label>
                        <select name="" id="" class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="">Firulais</option>
                            <option value="">Hela</option>
                            <option value="">Peluche</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Tipo</label>
                        <select name="" id="" class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="">Perro</option>
                            <option value="">Gato</option>
                            <option value="">Ave</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Raza</label>
                        <select name="" id="" class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="pastor aleman">Pastor Aleman</option>
                            <option value="pastor belga">Pastor Belga</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha de Nacimiento</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Detalles</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <br>
                    <h3 class="text-center text-uppercase my-5">Datos Pension</h3>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Servicios</label>
                        <select name="" id="" class="form-control">
                            <option value="">Desparacitacion</option>
                            <option value="">Peluqueria</option>
                            <option value="">Alimentacion</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Precio</label>
                        <input type="number" required step="0.01" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha de Inicializacion</label>
                        <input type="date" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha de Finalizacion</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Servicios Adicionales</label>
                        <select name="" id="" class="form-control">
                            <option value="">Vacunacion</option>
                            <option value="">Terapia Fisica</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Estatus</label>
                        <select name="" id="" class="form-control">
                            <option value="">Activa</option>
                            <option value="">Completada</option>
                            <option value="">Cancelada</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin Formulario Usuario -->
</body>

</html>

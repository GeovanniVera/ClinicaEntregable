<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Peque√±a Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17row7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Contenido container Usuario -->
    <div class="container py-5">
        <div class="container container-container">
            <form action="generar-contrato-medicina.html" class="container">
                <h3 class="text-center text-uppercase">Registrar Contrato Medicina Preventiva</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <h3 class="text-center text-uppercase my-5">Datos Cliente</h3>
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Correo Electronico</label>
                        <input type="email" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Nombre</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Apellido Paterno</label>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Telefono Movil</label>
                        <input type="tel" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <br>
                    <h3 class="text-center text-uppercase my-5">Datos Mascota</h3>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Nombre</label>
                        <select name="" id="" class="form-control">
                            <option value="">Firulais</option>
                            <option value="">Hela</option>
                            <option value="">Peluche</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Tipo</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Raza</label>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Fecha de Nacimiento</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">

                    <h3 class="text-center text-uppercase my-5">Datos Contrato</h3>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Tipo de Servicio</label>
                        <select name="" id="" class="form-control">
                            <option value="">Vacunacion</option>
                            <option value="">Chequeo General</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Fecha de Inicializacion</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Frecuncia de Servico</label>
                        <select name="" id="" class="form-control">
                            <option value="">Mensual</option>
                            <option value="">Bimestral</option>
                            <option value="">Trimestral</option>
                            <option value="">Semestral</option>
                            <option value="">Anual</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Fecha de Finalizacion</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Empleado a Cargo</label>
                        <select name="" id="" class="form-control">
                            <option value="">Edgar</option>
                            <option value="">Sofia</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Estatus</label>
                        <select name="" id="" class="form-control">
                            <option value="">Activa</option>
                            <option value="">Completada</option>
                            <option value="">Cancelada</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
</body>

</html>

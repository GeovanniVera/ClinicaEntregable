<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17row7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Contenido container Usuario -->
    <div class="container">
        <div class="container container-container">
            <form action="historial-vacunas.html" class="container">
                <h3 class="text-center text-uppercase my-3">Registrar Vacuna</h3>
                <h3 class="text-center text-uppercase my-3">Datos Mascota</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Dueño</label>
                        <input type="text" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Mascota</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Id Mascota</label>
                        <input type="number" required class="form-control">
                    </div>
                </div>
                <!-- Fila 1 -->
                <h3 class="text-center text-uppercase my-3">Datos Vacuna</h3>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Vacuna</label>
                        <select name="" id="" class="form-control">
                            <option value="">Rabia</option>
                            <option value="">Sarna</option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha de administracion</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Dosis</label>
                        <input type="number" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17f17.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Contenido Formulario Usuario -->
    <div class="container">
        <div class="container contenedor-formulario">
            <form action="generar-contrato-cirugia.html" class="container">
                <h3 class="text-center text-uppercase my-5">Registrar Contrato Cirugia</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <h3 class="my-5 text-center text-uppercase">Datos Cliente</h3>
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Nombre del cliente</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="fernando">Fernando</option>
                            <option value="oscar">Oscar</option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">correo Electronico</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <!-- Fin F1 -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Apellido Paterno</label>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Telefono Movil</label>
                        <input type="tel" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <br>
                    <h3 class="text-center text-uppercase my-5">Datos Mascota</h3>
                    <!-- Columna 2 -->
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Nombre de la mascota</label>
                        <select name="" id="" class="form-control">
                            <option value="">Firulais</option>
                            <option value="">Hela</option>
                            <option value="">Peluche</option>
                        </select>
                    </div>
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Tipo</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="gato">Gato</option>
                            <option value="perro">Perro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Raza</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="gran danes">Gran Danes</option>
                            <option value="gato esfinge">Gato Esfinge</option>
                        </select>
                    </div>
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Fecha de Nacimiento</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <br>
                    <h3 class="text-center text-upercase my-5">Datos Cirugia</h3>
                    <!-- Columna 2 -->
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Nombre de la Cirugia</label>
                        <select name="" id="" class="form-control">
                            <option value="">Cirugia Estomacal</option>
                            <option value="">Esterilización</option>
                        </select>
                    </div>
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Precio</label>
                        <input type="number" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Fecha Programada</label>
                        <input type="date" required class="form-control">
                    </div>
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Hora Programada</label>
                        <input type="datetime" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 2 -->
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Empleado a Cargo</label>
                        <select name="" id="" class="form-control">
                            <option value="">Edgar</option>
                            <option value="">Sofia</option>
                        </select>
                    </div>
                    <div  class="col-12 col-md-6 my-3">
                        <label for="">Estatus</label>
                        <select name="" id="" class="form-control">
                            <option value="">Programada</option>
                            <option value="">Completada</option>
                            <option value="">Cancelada</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin Formulario Usuario -->
</body>

</html>

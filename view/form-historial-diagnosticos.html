<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17f17.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Contenido Formulario Usuario -->
    <div class="container">
        <div class="container contenedor-formulario">
            <form action="historial-diagnosticos.html" class="container">
                <h3 class="text-center text-uppercase my-5">Registrar diagnostico</h3>
                <h3 class="text-center text-uppercase my-5">Datos Mascota</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <div class="col-12 col-md-6 my-3">
                        <label>Dueño</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="fernando">Fernando</option>
                            <option value="oscar">Oscar</option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Mascota</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="firulais">Firulais</option>
                            <option value="osmar">Osmar</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Id Mascota</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="12">12</option>
                            <option value="22">22</option>
                        </select>
                    </div>
                </div>
                <h3 class="text-center text-uppercase my-5">Diagnostico</h3>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Diagnostico</label>
                        <select name="" id="" class="form-control">
                            <option value="">Celulas Cancerigenas</option>
                            <option value="">Diarrea Explosiva</option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha de diagnostico</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <!-- Fin F1 -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Detalles</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin Formulario Usuario -->
</body>

</html>

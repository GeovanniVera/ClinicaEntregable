<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17row7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>


<!-- Se deben agregar los campos select para mascota dueño y id de la mascota -->
<body>
    <!-- Contenido container Usuario -->
    <div class="contenido-container container my-5">
        <div class="container container-container">
            <form action="historial-cirugias.html" class="container">
                <h3 class="text-center text-uppercase my-5">Registrar Cirugias</h3>
                <h3 class="text-center text-uppercase my-5">Datos Mascota</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Dueño</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="fernando">Fernando</option>
                            <option value="oscar">Oscar</option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Mascota</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="firulais">Firulais</option>
                            <option value="osmar">Osmar</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Id Mascota</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="12">12</option>
                            <option value="22">22</option>
                        </select>
                    </div>
                </div>
                <!-- Fila 1 -->
                <h3 class="text-center text-uppercase my-5">Datos Cirugia</h3>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Cirugia</label>
                        <select name="" id="" class="form-control">
                            <option value="">Cirugia 1</option>
                            <option value="">Cirugia 2</option>
                        </select>
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Fecha de Cirugia</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Observaciones</label>
                        <input type="text" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Resultados</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>

                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Fin container Usuario -->
    <!-- Pie de pagina -->
    
</body>

</html>

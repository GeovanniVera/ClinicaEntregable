<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17f17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="build/css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="contenido-formulario container my-5">
        <div class="container contenedor-formulario">
            <form action="programar-cita.html" class="container">
                <h3 class="text-center text-uppercase my-5">Programar Cita</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Correo Electronico</label>
                        <input type="email" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Nombre del Dueño</label>
                        <input type="text" required class="form-control">
                    </div>
                </div>
                <!-- Fin F1 -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Nombre de la Mascota</label>
                        <select name="" id="" class="form-control">
                            <option value="">Firulais</option>
                            <option value="">Lia</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Fecha</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Hora</label>
                        <input type="datetime" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <label for="">Motivo</label>
                        <select name="" id="" class="form-control">
                            <option value="">Consulta General</option>
                            <option value="">Vacunacion</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-3">
                        <label>Empleado</label>
                        <select name="" id="" class="form-control">
                            <option value="">Edgar</option>
                            <option value="">Sofia</option>
                        </select>
                    </div>
                </div>
                <div class="row my-5">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-3 col-lg-2">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2">
                        <button id="cancelar" class="form-control btn btn-danger" >Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <footer class="footer">
        <div class="contenedor__footer contenedor">
            <div class="footer__dir">
                <h3 class="footer__dir__titulo">Direccion</h3>
                <p class="footer__parrafo">
                    Calle, Gral. Juan Manuel Torrea 40 bis, esquina José María, Iztapalapa, 09100 Parras de la Fuente,
                    CDMX
                </p>
                <h3 class="footer__dir__titulo">Contacto</h3>
                <p class="footer__parrafo centrar">
                    <i class="fa-solid fa-phone"></i> 5529459032
                </p>

            </div>
            <div class="footer__social">
                <h3 class="footer__social__titulo">Redes Sociales</h3>
                <div class="footer__social__enlaces">
                    <a href="#" class="footer__enlace"><i class="fa-brands fa-facebook"></i>Facebook</a>
                    <a href="#" class="footer__enlace"><i class="fa-brands fa-whatsapp"></i>whatsapp</a>
                    <a href="#" class="footer__enlace"><i class="fa-brands fa-instagram"></i>Instagram</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17row7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="contenido-container container my-5">
        <div class="container container-container">
            <form action="programar-cita.html" class="container">
                <h3 class="text-center text-uppercase my-5">Programar Cita</h3>
                <!-- Fila 1 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Correo Electronico</label>
                        <input type="email" required class="form-control">
                    </div>
                    <!-- Columna 2 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Nombre del Dueño</label>
                        <select class="form-control">
                            <option value="" disabled selected>--Seleccionar--</option>
                            <option value="fernando">Fernando</option>
                            <option value="osmar">Osmar</option>
                        </select>
                    </div>
                </div>
                <!-- Fin row -->
                <!-- F2 -->
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Nombre de la Mascota</label>
                        <select name="" id="" class="form-control">
                            <option value="">Firulais</option>
                            <option value="">Lia</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Fecha</label>
                        <input type="date" required class="form-control">
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Hora</label>
                        <input type="datetime" required class="form-control">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label for="">Motivo</label>
                        <select name="" id="" class="form-control">
                            <option value="">Consulta General</option>
                            <option value="">Vacunacion</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-6 my-3">
                        <label>Empleado</label>
                        <select name="" id="" class="form-control">
                            <option value="">Edgar</option>
                            <option value="">Sofia</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <!-- Columna 1 -->
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <input type="submit" value="aceptar" id="aceptar" class="form-control btn btn-success text-uppercase">
                    </div>
                    <div class="col-12 col-md-6 my-32 col-md-3 col-lg-2 my-3">
                        <button  id="cancelar" class="form-control btn btn-danger text-uppercase">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
